<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abxet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 255, 0.5); /* Translucent blue effect */
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .search-bar {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .search-icon {
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #222;
            color: white;
            text-align: center;
            line-height: 40px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: row;
            }
            .search-bar {
                width: 150px;
            }
        }
    </style>
    <script>
        function toggleSearch() {
            var searchBar = document.getElementById("searchBar");
            if (searchBar.style.display === "none" || searchBar.style.display === "") {
                searchBar.style.display = "block";
            } else {
                searchBar.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">abxet</div>
        <div class="search-container">
            <span class="search-icon" onclick="toggleSearch()">üîç</span>
            <div class="search-bar" id="searchBar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Enjoy the header and footer with a search feature!</p>
    </div>
    <div class="footer">welcome to my website</div>
</body>
</html>
